<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> Log Search</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
  <div class="searchbar">

    <div class="search-left">
      <form id="searchForm" action="api/search" method="POST">

          <label for="channel">Channel</label>
          <input name="channel" id="channel" type="text" placeholder="e.g., mobasity" />

          <label for="terms">Search Terms<span class="hint-inline">(comma-separated)</span></label>
          <input name="terms" id="terms" type="text" placeholder='e.g., "smile", mobasity, @mobasity' />

          <label for="duration">Duration<span class="hint-inline">(days)</span></label>
          <input name="duration" id="duration" type="text" inputmode="numeric" placeholder="e.g., 30" />

          <label for="user">User</label>
          <input name="user" id="user" type="text" placeholder="filter from this user" />

          <label for="exactMatch">Exact Match</label>
          <input name="exactMatch" id="exactMatch" type="checkbox" value="1" />

          <button type="submit">Search</button>

      </form>
    </div>
  </div>

  <div class="results">
      <div id="resultsBox"></div>
  </div>

</body>
</html>
